<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link href="../css/ordersummary/style.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="MainFrame">
            <img id="Hero" src="../assets/ordersummary/illustration-hero.svg">
            <div id="FBox">
                <h1 id="Title">Order Summary</h1>
                <p id="Desc">You can now listen to millions of songs, audobooks, and podcasts on any device anywhere you like!</p>
                <div id="AnnualPlan">
                    <div id="AnnualLeft">
                        <img src="../assets/ordersummary/icon-music.svg">
                        <div id="AnnualTitles">
                            <h1>Annual Plan</h1>
                            <p>$59.99/year</p>
                        </div>
                    </div>
                    <p id="Change">Change</p>
                </div>
                <button id="Payment">Proceed to Payment</button>
                <button id="Cancel">Cancel Order</button>
            </div>
        </div>
    </body>
</html>
